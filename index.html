<!DOCTYPE html>
<html>

<head>
    <title>Assembly</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
</head>

<body class="main">
    <div class="title">
        <h1 class="title-text">Welcome to Assembly!</h1>
        <div class="datetime">
            <h1 id="time">12:34 PM</h1>
            <h2 id="date">Tuesday, September 2nd, 2019</h2>
        </div>
    </div>
    <iframe
        src="https://docs.google.com/presentation/d/e/2PACX-1vRLfIDTQybmtEAmnZmqma3T_YzfSnWOhNgFFC9a5153oONIbx5NnPdUUQf1tm894apaYQR4CSO0-ZUb/embed?start=true&loop=true&delayms=8000&rm=minimal"
        frameborder="0" class="announcements" allowfullscreen="true" mozallowfullscreen="true"
        webkitallowfullscreen="true"></iframe>
    <div class="song">
        <div class="song-details">
            <h1 class="song-title">This song is</h1>
            <h1 id="song-name">No song currently playing :(</h1>
            <h2 id="song-artist">---</h2>
        </div>
    </div>
    <div class="song-request">
        <strong>Want your music here?</strong> Email William Barkoff (c20wb@dalton.org) on FirstClass with a
        <u>non-explicit</u> spotify playlist.
    </div>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="./index.js"></script>
</body>

</html>
